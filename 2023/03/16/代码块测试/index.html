                <h1 id="放置代码块">放置代码块</h1>
<p><strong>不声明语言</strong> <figure class="highlight scss"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs scss"><span class="hljs-selector-id">#include</span> "FontEngine<span class="hljs-selector-class">.h</span>"<br><br>FontEngine::<span class="hljs-built_in">FontEngine</span>() {<br>	if (FT_Init_FreeType(&amp;library)) {<br>		<span class="hljs-built_in">SysError</span>(L"Failed to init freetype library");<br>	}<br><br>	if (FT_New_Face(library, "resources\\font\\LLtype.ttf", <span class="hljs-number">0</span>, &amp;face)) {<br>		<span class="hljs-built_in">SysError</span>(L"Failed to load font");<br>	}<br><br>	<span class="hljs-built_in">debug_log</span>("Loaded font \"%s\"\n", face-&gt;family_name);<br><br>	if (FT_Set_Pixel_Sizes(face, <span class="hljs-number">0</span>, <span class="hljs-number">128</span>)) {<br>		<span class="hljs-built_in">SysError</span>(L"Failed to set font size");<br>	}<br><br>	if (FT_Select_Charmap(face, FT_ENCODING_UNICODE)) {<br>		<span class="hljs-built_in">SysError</span>(L"Failed to select charset");<br>	}<br><span class="hljs-selector-id">#ifndef</span> NDEBUG<br>	<span class="hljs-built_in">load_char</span>(L'A');<br>	<span class="hljs-built_in">assert</span>(face-&gt;glyph-&gt;bitmap.pixel_mode == FT_PIXEL_MODE_GRAY);<br><span class="hljs-selector-id">#endif</span> <span class="hljs-comment">// !NDEBUG</span><br>}<br><br></code></pre></td></tr></table></figure></p>
<p><strong>声明为c++</strong> <figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">"FontEngine.h"</span></span><br><br>FontEngine::<span class="hljs-built_in">FontEngine</span>() {<br>	<span class="hljs-keyword">if</span> (<span class="hljs-built_in">FT_Init_FreeType</span>(&amp;library)) {<br>		<span class="hljs-built_in">SysError</span>(<span class="hljs-string">L"Failed to init freetype library"</span>);<br>	}<br><br>	<span class="hljs-keyword">if</span> (<span class="hljs-built_in">FT_New_Face</span>(library, <span class="hljs-string">"resources\\font\\LLtype.ttf"</span>, <span class="hljs-number">0</span>, &amp;face)) {<br>		<span class="hljs-built_in">SysError</span>(<span class="hljs-string">L"Failed to load font"</span>);<br>	}<br><br>	<span class="hljs-built_in">debug_log</span>(<span class="hljs-string">"Loaded font \"%s\"\n"</span>, face-&gt;family_name);<br><br>	<span class="hljs-keyword">if</span> (<span class="hljs-built_in">FT_Set_Pixel_Sizes</span>(face, <span class="hljs-number">0</span>, <span class="hljs-number">128</span>)) {<br>		<span class="hljs-built_in">SysError</span>(<span class="hljs-string">L"Failed to set font size"</span>);<br>	}<br><br>	<span class="hljs-keyword">if</span> (<span class="hljs-built_in">FT_Select_Charmap</span>(face, FT_ENCODING_UNICODE)) {<br>		<span class="hljs-built_in">SysError</span>(<span class="hljs-string">L"Failed to select charset"</span>);<br>	}<br><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> NDEBUG</span><br>	<span class="hljs-built_in">load_char</span>(<span class="hljs-string">L'A'</span>);<br>	<span class="hljs-built_in">assert</span>(face-&gt;glyph-&gt;bitmap.pixel_mode == FT_PIXEL_MODE_GRAY);<br><span class="hljs-meta">#<span class="hljs-keyword">endif</span> <span class="hljs-comment">// !NDEBUG</span></span><br>}<br><br></code></pre></td></tr></table></figure></p>
<p><strong>Python</strong> <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> argparse<br><span class="hljs-keyword">import</span> torch<br><span class="hljs-keyword">from</span> torch.nn <span class="hljs-keyword">import</span> Module<br><span class="hljs-keyword">from</span> common_layers <span class="hljs-keyword">import</span> Conv2, Conv1<br><br><span class="hljs-keyword">class</span> <span class="hljs-title class_">Autoencoder</span>(<span class="hljs-title class_ inherited__">Module</span>):<br>    encoder: Module<br>    decoder: Module<br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):<br>        <span class="hljs-built_in">super</span>(Autoencoder, <span class="hljs-variable language_">self</span>).__init__()<br>        <span class="hljs-variable language_">self</span>.encoder = torch.nn.Sequential(<br>            Conv2(<span class="hljs-number">3</span>, <span class="hljs-number">32</span>),<br>            torch.nn.MaxPool2d(<span class="hljs-number">2</span>),<br>            Conv2(<span class="hljs-number">32</span>, <span class="hljs-number">64</span>),<br>            torch.nn.MaxPool2d(<span class="hljs-number">2</span>),<br>            Conv2(<span class="hljs-number">64</span>, <span class="hljs-number">128</span>),<br>            torch.nn.MaxPool2d(<span class="hljs-number">2</span>),<br>            Conv2(<span class="hljs-number">128</span>, <span class="hljs-number">256</span>),<br>            torch.nn.MaxPool2d(<span class="hljs-number">2</span>),<br>            Conv2(<span class="hljs-number">256</span>, <span class="hljs-number">256</span>)<br>        )<br><br>        <span class="hljs-variable language_">self</span>.decoder = torch.nn.Sequential(<br>            torch.nn.ConvTranspose2d(<span class="hljs-number">256</span>, <span class="hljs-number">256</span>, <span class="hljs-number">4</span>, stride=<span class="hljs-number">2</span>, padding=<span class="hljs-number">1</span>),<br>            Conv2(<span class="hljs-number">256</span>, <span class="hljs-number">256</span>),<br>            torch.nn.ConvTranspose2d(<span class="hljs-number">256</span>, <span class="hljs-number">128</span>, <span class="hljs-number">4</span>, stride=<span class="hljs-number">2</span>, padding=<span class="hljs-number">1</span>),<br>            Conv2(<span class="hljs-number">128</span>, <span class="hljs-number">128</span>),<br>            torch.nn.ConvTranspose2d(<span class="hljs-number">128</span>, <span class="hljs-number">64</span>, <span class="hljs-number">4</span>, stride=<span class="hljs-number">2</span>, padding=<span class="hljs-number">1</span>),<br>            Conv2(<span class="hljs-number">64</span>, <span class="hljs-number">64</span>),<br>            torch.nn.ConvTranspose2d(<span class="hljs-number">64</span>, <span class="hljs-number">32</span>, <span class="hljs-number">4</span>, stride=<span class="hljs-number">2</span>, padding=<span class="hljs-number">1</span>),<br>            Conv2(<span class="hljs-number">32</span>, <span class="hljs-number">32</span>),<br>            torch.nn.Conv2d(<span class="hljs-number">32</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span>)<br>        )<br><br><br>    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x: torch.Tensor</span>):<br>        encoded = <span class="hljs-variable language_">self</span>.encoder(x)<br>        decoded = <span class="hljs-variable language_">self</span>.decoder(encoded)<br>        <span class="hljs-keyword">return</span> decoded<br><br></code></pre></td></tr></table></figure></p>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
